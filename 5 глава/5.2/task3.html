<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const readNumber = () => {
            let num;

            do {
                num = prompt("Введите число");
            }while(!isFinite(num));

            if(num === '' || num === null) {
                return null;
            }

            return Number(num);
        }

        alert(readNumber());
    </script>
</body>
</html>
