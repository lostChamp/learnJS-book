<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Введите число");
        if(Number(num) === 0) {
            alert(0);
        }else if(num > 0) {
            alert(1);
        }else {
            alert(-1);
        }
    </script>
</body>
</html>
